<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Limerick Generator</title>
  </head>
  <body>
    <header><h1>Limerick Generator</h1></header>
    <main>
      <section id="app">
        <article id="generator">
          <form id="limerick-generator">
            <input
              type="text"
              placeholder="Enter a topic for the limerick"
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">Eg. Flowers, Love, Cheese, Summer</div>
        </article>
        <article class="limerick hidden" id="limerick"></article>
      </section>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/jade0x">Jade Garafola</a>, is open-sourced on
      <a href="https://github.com/jade0x/limerickgen">GitHub</a> and is host on
      <a href="https://limerickgenerator.netlify.app/">Netlify</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
